{% extends 'admin/index.html' %}


{% block content %}
<h1>Books</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for book in object_list %}
    <tr>
    <td>{{ book.name }}</td>
    <td><a href="{% url "company_edit" book.id %}">edit</a></td>
    <td><a href="{% url "company_delete" book.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "company_new" %}">New</a>

{% endblock %}
